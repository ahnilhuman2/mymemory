<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet"> <!-- 폰트 추가 -->
    <style>
        body {
            background-color: #E6F2FF; /* 배경색상 */
            font-family: 'Nanum Gothic', sans-serif; /* 폰트 적용 */
        }
        frame {
            background-color: #FFFFFF; /* 폼 배경색상 */
            border: 1px solid #C1D4E7; /* 폼 테두리 */
            padding: 20px; /* 폼 내부 여백 */
            max-width: 500px; /* 폼 최대 너비 */
            margin: 0 auto; /* 가운데 정렬 */
        }

        input[type="password"],
        input[type="text"],
        textarea {
            width: 100%;
            /* 폼 입력 요소의 너비 */
            padding: 8px;
            /* 입력 요소 내부 여백 */
            margin-bottom: 10px;
            /* 입력 요소 간격 */
            border: 1px solid #C1D4E7;
            /* 입력 요소 테두리 */
            border-radius: 5px;
            /* 입력 요소 둥글게 처리 */
            font-size: 16px;
            /* 입력 요소 글자 크기 */
            color: #444444;
            /* 입력 요소 글자 색상 */
            box-sizing: border-box;
            /* 요소 크기 계산 시 테두리와 여백 포함 */
        }

        input[type="button"] {
            background-color: #4CAF50;
            /* 제출 버튼 배경색상 */
            color: #FFFFFF;
            /* 제출 버튼 글자 색상 */
            padding: 12px 20px;
            /* 제출 버튼 내부 여백 */
            border: none;
            /* 제출 버튼 테두리 없음 */
            border-radius: 5px;
            /* 제출 버튼 둥글게 처리 */
            font-size: 16px;
            /* 제출 버튼 글자 크기 */
            cursor: pointer;
            /* 커서 모양 변경 */
            box-sizing: border-box;
            /* 요소 크기 계산 시 테두리와 여백 포함 */
        }

        input[type="button"]:hover {
            background-color: #3E8E41;
            /* 제출 버튼 호버 배경색상 */
        }

        .title {
            display: block;
            text-align: center; /* 중앙 정렬 */
            font-size: 24px; /* 글자 크기 */
            font-weight: bold; /* 글자 굵기 */
            margin-bottom: 20px; /* 제목과 입력란 사이의 간격 */
        }
    </style>
</head>
<body>

<div id="frame" class="frame">
    <div layout:fragment="content">
        <span class="title" id="title">회원가입</span>
        <input type="text" id="ID" name="username" placeholder="아이디">
        <input type="password" id="PW" name="password" placeholder="비밀번호">
        <input type="password" id="RPW" name="rePassword" placeholder="비밀번호확인">
        <input type="text" id="name" name="name" placeholder="이름">
        <span id="error" style="color:red;"></span><br>

        <input type="button" value="가입하기" onclick="join()">
    </div>
</div>
</body>

<script layout:fragment="script">
    function join() {
        var password = $("#PW").val();
        var rePassword = $("#RPW").val();

        if (password !== rePassword) {
            $("#error").text("비밀번호가 일치하지 않습니다.");
            return;
        }

        $.ajax({
            contentType: 'application/json',
            url: `/api/join`,
            type:"POST",
            dataType: 'json',
            data: JSON.stringify({
                "username": $("#ID").val(),
                "password": password,
                "name": $("#name").val()
            }),
            success : function(data) {
                if (data.status == 200) {
                    location.href = `/login`;
                } else $("#error").text(data.message);
            }
        })
    }
</script>
</html>
